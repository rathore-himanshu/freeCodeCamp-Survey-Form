<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>freeCodeCamp Survey Form</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,200&display=swap"
                rel="stylesheet">

        <link rel="stylesheet" href="style.css">
</head>

<body>
        <header>
                <h1 id="title">freeCodeCamp Survey Form</h1>
                <p id="greeting">Thank you for taking the time to help us improve the platform</p>
        </header>
        <main>
                <form action="thankYou.html" method="post">
                        <div>
                                <label for="name">Name</label>
                                <input required type="text" id="name" name="name" placeholder="Tanisha / Himanshu"
                                        minlength="3" maxlength="20">
                        </div>
                        <div>
                                <label for="email">Email</label>
                                <input required type="email" id="email" name="email"
                                        placeholder="Example- tashu@domain.com">
                        </div>
                        <div>
                                <label for="age">Age (optional)</label>
                                <input type="number" id="age" name="age" placeholder="Age should be above 18" min="18"
                                        max="100">
                        </div>
                        <div>
                                <label for="role">Which option best describes your current role?</label>
                                <select required name="role" id="role">
                                        <option value="" selected disabled>Select current role</option>
                                        <option value="student">Student</option>
                                        <option value="full time job">Full Time Job</option>
                                        <option value="full time learner">Full Time Learner</option>
                                        <option value="prefer not to say">Prefer not to Say</option>
                                </select>
                        </div>
                        <div>
                                <fieldset>
                                        <legend>Would you recommend freeCodeCamp to a friend?</legend>

                                        <label for="definitely">
                                                <input required type="radio" name="recommend" id="definitely"
                                                        value="definitely">
                                                Definitely</label>

                                        <label for="maybe">
                                                <input required type="radio" name="recommend" id="maybe" value="maybe">
                                                Maybe</label>

                                        <label for="not-sure">
                                                <input required type="radio" name="recommend" id="not-sure"
                                                        value="not sure">
                                                Not sure</label>
                                </fieldset>
                        </div>
                        <div>
                                <label for="favorite">What is your favorite feature of freeCodeCamp?</label>
                                <select required name="favorite" id="favorite">
                                        <option value="" selected disabled>Select an option</option>
                                        <option value="challenges">Challenges</option>
                                        <option value="projects">Projects</option>
                                        <option value="community">Community</option>
                                        <option value="open-source">Open Source</option>
                                </select>
                        </div>
                        <div>
                                <fieldset>
                                        <legend>What would you like to see improved? (Check all that apply)</legend>

                                        <label for="front-end-projects">
                                                <input type="checkbox" name="front-end projects"
                                                        id="front-end-projects">
                                                Front-end Projects</label>

                                        <label for="back-end-projects">
                                                <input type="checkbox" name="back-end projects" id="back-end-projects">
                                                Back-end Projects</label>

                                        <label for="data-visualization">
                                                <input type="checkbox" name="data-visualization"
                                                        id="data-visualization">
                                                Data Visualization</label>

                                        <label for="challenges">
                                                <input type="checkbox" name="challenges" id="challenges">
                                                Challenges</label>

                                        <label for="open-source-community">
                                                <input type="checkbox" name="open-source-community"
                                                        id="open-source-community">
                                                Open Source Community</label>

                                        <label for="gitter-help-rooms">
                                                <input type="checkbox" name="gitter-help-rooms" id="gitter-help-rooms">
                                                Gitter help rooms</label>

                                        <label for="videos">
                                                <input type="checkbox" name="videos" id="videos">
                                                Videos</label>

                                        <label for="city-meetups">
                                                <input type="checkbox" name="city-meetups" id="city-meetups">
                                                City Meetups</label>

                                        <label for="wiki">
                                                <input type="checkbox" name="wiki" id="wiki">
                                                Wiki</label>

                                        <label for="forum">
                                                <input type="checkbox" name="forum" id="forum">
                                                Forum</label>

                                        <label for="additional-courses">
                                                <input type="checkbox" name="additional-courses"
                                                        id="additional-courses">
                                                Additional Courses</label>
                                </fieldset>
                        </div>
                        <div>
                                <label for="comments">Any comments or suggestions?</label>
                                <textarea name="comments" id="comments" rows="5"
                                        placeholder="We would really like to hear your feedback.."></textarea>
                        </div>
                        <div>
                                <button>Submit</button>
                        </div>
                </form>
        </main>
</body>

</html>
